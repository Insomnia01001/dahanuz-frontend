                            <h2 class="section-heading mb-4" data-uz="Dahan Construction Machinery Co., Ltd (Guruh)" data-ru="Dahan Construction Machinery Co., Ltd (Группа)">
                            </h2>

                            <p class="lead-text mb-4" data-uz="Dahan Construction Machinery Co., Ltd — Xitoyning qurilish texnikasi sohasidagi yirik korxonalaridan biri bo‘lib, minorali kranlar va qurilish liftlarini ishlab chiqarishga ixtisoslashgan. Ustav kapitali 100 million yuan bo‘lgan kompaniya ilmiy-tadqiqot va ishlanmalar, ishlab chiqarish, savdo, xizmat ko‘rsatish hamda moliyaviy faoliyatni yagona tizimda birlashtiradi. Kompaniya 2000-yil noyabr oyida tashkil etilgan bo‘lib, 17 yillik jadal rivojlanish natijasida yillik ishlab chiqarish quvvati o‘n mingdan ortiq uskunani tashkil etadi va Xitoyda minorali kranlar hamda qurilish liftlari sanoatining yetakchi brendlaridan biriga aylangan."
                                data-ru="Dahan Construction Machinery Co., Ltd — одно из крупнейших предприятий Китая в сфере строительной техники, специализирующееся на производстве башенных кранов и строительных лифтов. Компания с уставным капиталом 100 миллионов юаней объединяет научно-исследовательскую деятельность, производство, продажи, сервис и финансы в единую систему. Основанная в ноябре 2000 года, за 17 лет стремительного развития компания достигла годовой производственной мощности более десяти тысяч единиц техники и стала одним из ведущих брендов в индустрии башенных кранов и лифтов Китая.">
                            </p>

                            <p class="description-text mb-5" data-uz="Guruhning bosh qarorgohi Xitoy Xalq Respublikasining Jinan shahrida joylashgan. Kompaniya zamonaviy ofis infratuzilmasini barpo etgan va ilmiy asoslangan hamda samarali boshqaruv tizimini joriy qilgan. Ishlab chiqarish bazalari Jinan Minshuy iqtisodiy rivojlanish zonasi, Foshan (Guandun viloyati) va Iyan (Xunan viloyati) hududlarida joylashgan bo‘lib, ularning umumiy maydoni 300 000 kvadrat metrdan ortiq. Hozirda Guruh tarkibida uchta ishlab chiqarish bazasi, yettita operatsion markaz, sakkizta marketing kompaniyasi, bitta moliyaviy lizing kompaniyasi hamda bitta import-eksport kompaniyasi faoliyat yuritmoqda."
                                data-ru="Штаб-квартира Группы расположена в городе Цзинань, Китайская Народная Республика. Компания располагает современной офисной инфраструктурой и внедрила научно обоснованную и эффективную систему управления. Производственные базы находятся в зоне экономического развития Цзинань Миншуй, в городе Фошань (провинция Гуандун) и городе Иян (провинция Хунань), а их общая площадь превышает 300 000 квадратных метров. В настоящее время в состав Группы входят три производственные базы, семь операционных центров, восемь маркетинговых компаний, одна компания финансового лизинга и одна компания по импорту и экспорту.">
                            </p>

                                data-ru="Мы разработали 5 серий продукции, более 30 видов и свыше 60 моделей, включая башенные краны с верхним комплектом, краны с плоской стрелой, краны с подъемной стрелой и строительные лифты. К концу 2016 года компания сформировала маркетинговую команду из 200 специалистов и почти 1 000 торговых точек по всему Китаю. Более 60 000 комплектов башенных кранов и лифтов Dahan эксплуатируются в 32 провинциях и городах Китая и экспортируются в более чем 100 стран и регионов мира.">

                            <p class="description-text mb-5" data-uz="Dahan kompaniyasi Tyantszin shahridagi Binhay yangi hududida Zhongkang International Financial Leasing Co., Ltd bilan qo‘shma korxona tashkil etdi. 50 million AQSh dollari ustav kapitaliga ega ushbu kompaniya mijozlarga samarali moliyalashtirish yechimlarini taqdim etib, mahsulotlarni oddiy sotish modelidan integratsiyalashgan mahsulotlar va moliyaviy xizmatlar asosidagi marketing modeliga o‘tishni ta’minlaydi."
                                data-ru="Компания Dahan учредила совместное предприятие Zhongkang International Financial Leasing Co., Ltd в новом районе Биньхай города Тяньцзинь с уставным капиталом 50 миллионов долларов США. Это позволило компании эффективно предоставлять клиентам финансовые решения и перейти от традиционной модели продаж продукции к маркетинговой модели комплексного предложения продуктов и финансовых услуг.">
