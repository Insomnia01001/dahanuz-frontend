        <script>
            document.addEventListener("DOMContentLoaded", function() {

                const API_URL = "https://dahanuz-production.up.railway.app/krans/";


                const container = document.getElementById("kran-container");
                const template = document.getElementById("kran-template");

                let KRANS_CACHE = [];

                fetch(API_URL)
                    .then(r => r.json())
                    .then(data => {
                        KRANS_CACHE = data;
                        renderKrans();
                    });

                function getLang() {
                    return localStorage.getItem("lang") || "uz";
                }

                function renderKrans() {
                    const lang = getLang();
                    container.innerHTML = "";

                    KRANS_CACHE.forEach(kran => {
                        const clone = template.content.cloneNode(true);

                        // ðŸ”— CARD BOSILADIGAN QILAMIZ
                        const card = clone.querySelector(".team-member");
                        card.style.cursor = "pointer";
                        card.addEventListener("click", () => {
                            window.location.href = `project-details copy.html?id=${kran.id}`;
                        });

                        // ðŸ”¤ NAME (oâ€˜zgarmadi)
                        clone.querySelector(".kran-name").innerText =
                            lang === "ru" ? kran.name_ru : kran.name_uz;

                        // ðŸ“‹ DESCRIPTION Oâ€˜RNIGA TEXNIK MAâ€™LUMOT
                        clone.querySelector(".kran-desc").innerText = lang === "ru" ?
                            `ÐœÐ°ÐºÑ. Ð³Ñ€ÑƒÐ·Ð¾Ð¿Ð¾Ð´ÑŠÑ‘Ð¼Ð½Ð¾ÑÑ‚ÑŒ: ${kran.maxliftingcap}
ÐœÐ°ÐºÑ. Ñ€Ð°Ð´Ð¸ÑƒÑ: ${kran.maxradius}
Ð Ð°Ð±Ð¾Ñ‡Ð°Ñ Ð½Ð°Ð³Ñ€ÑƒÐ·ÐºÐ°: ${kran.liftingcap}
ÐŸÐ¾Ð´ÑŠÑ‘Ð¼ ÐºÑ€ÑŽÐºÐ°: ${kran.hooklifting}` :
                            `Maksimal yuk koâ€˜tarish: ${kran.maxliftingcap}
Maksimal radius: ${kran.maxradius}
Ishchi yuklama: ${kran.liftingcap}
Ilgak koâ€˜tarilishi: ${kran.hooklifting}`;

                        // ðŸ–¼ï¸ IMAGES (oâ€˜zgarmadi)
                        const wrapper = clone.querySelector(".swiper-wrapper");
                        wrapper.innerHTML = "";

                        (kran.images || []).forEach(img => {
                            wrapper.innerHTML += `
                    <div class="swiper-slide">
                        <img src="${img.image_url}" class="img-fluid">
                    </div>
                `;
                        });

                        container.appendChild(clone);
                    });

                    initSwipers();
                }

                function initSwipers() {
                    document.querySelectorAll(".kranSwiper").forEach(el => {
                        new Swiper(el, {
                            loop: true,
                            pagination: {
                                el: el.querySelector(".swiper-pagination"),
                                clickable: true
                            }
                        });
                    });
                }

                // ðŸ”¥ TIL Oâ€˜ZGARSA QAYTA CHIQARADI
                window.addEventListener("langChanged", renderKrans);

            });
        </script>
