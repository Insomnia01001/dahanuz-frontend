        <script>
            document.addEventListener("DOMContentLoaded", function() {
                fetch("https://dahanuz-production.up.railway.app/lifts/")
                    .then(r => r.json())
                    .then(d => console.log("LIFTS:", d))
                    .catch(e => console.error("FETCH ERROR:", e));

                const API_URL = "http://dahanuz-production.up.railway.app/lifts/";
                const container = document.getElementById("kran-container");
                const template = document.getElementById("kran-template");

                let LIFTS_CACHE = [];

                fetch(API_URL)
                    .then(r => r.json())
                    .then(data => {
                        LIFTS_CACHE = data;
                        renderLifts();
                    });

                function getLang() {
                    return localStorage.getItem("lang") || "uz";
                }

                function renderLifts() {
                    const lang = getLang();
                    container.innerHTML = "";

                    LIFTS_CACHE.forEach(lift => {
                        const clone = template.content.cloneNode(true);

                        // üîó CARD BOSILSA DETAIL PAGE
                        const card = clone.querySelector(".team-member");
                        card.style.cursor = "pointer";
                        card.addEventListener("click", () => {
                            window.location.href = `liftdetail.html?lift_id=${lift.id}`;
                        });


                        // üî§ NAME
                        clone.querySelector(".kran-name").innerText =
                            lang === "ru" ? lift.name_ru : lift.name_uz;

                        // üìù DESCRIPTION
                        clone.querySelector(".kran-desc").innerText =
                            lang === "ru" ? lift.description_ru : lift.description_uz;

                        // üñºÔ∏è IMAGES
                        const wrapper = clone.querySelector(".swiper-wrapper");
                        wrapper.innerHTML = "";

                        (lift.images || []).forEach(img => {
                            wrapper.innerHTML += `
                    <div class="swiper-slide">
                        <img src="${img.image_url}" class="img-fluid">
                    </div>
                `;
                        });

                        container.appendChild(clone);
                    });

                    initSwipers();
                }

                function initSwipers() {
                    document.querySelectorAll(".kranSwiper").forEach(el => {
                        new Swiper(el, {
                            loop: true,
                            pagination: {
                                el: el.querySelector(".swiper-pagination"),
                                clickable: true
                            }
                        });
                    });
                }

                // üîÅ TIL O‚ÄòZGARSA QAYTA CHIZADI
                window.addEventListener("langChanged", renderLifts);

            });
        </script>
